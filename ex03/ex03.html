<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="username">用户名</label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="username">密&nbsp;&nbsp;&nbsp;码</label>
            <input type="text" name="" id="password">
        </div>
        <input type="button" value="submit" id='submit'>


    </form>
</body>
<script>
    //src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"
    function submit() {
        //替换全部空格   replace(/\s+/g,"")
        var name = document.getElementById('name');
        console.log(name.value);
        var password = document.getElementById('password');
        console.log(password.value);
        if (name.value.trim().length < 3) {
            name.value = '用户名长度不得少于3位';
        }
        if (password.value.trim().length < 6) {
            password.value = '密码长度不得少于6位';
            return;
        }
        if (name.value.trim() == 'admin' && password.value.trim() == '123456') {
            location.href = '03_1.html';
            return;
        } else {
            name.value = '账号密码错误';
        }
    }
    window.onload = function () {
        document.getElementById('submit').addEventListener('click', function () {
            submit();
        });
        document.onkeydown = function (e) { // 回车提交表单
            var theEvent = window.event || e;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                submit();
            }
        }
    }
</script>

</html>
