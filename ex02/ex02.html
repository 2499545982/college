    function mppx()
    {
        //sort(a);
        console.log('start maopao');
        for (var i = 0; i < a.length - 1; i++)
        {
            console.log("i=" + a[i])
            for (var j = 0; j < a.length - i - 1; j++)

    function cz()

        for (const i in a)

            }
        }
        if (document.getElementById('text1').value = '?') document.getElementById('text1').value = '找不到';
    }
    function binerySearch(item, arr, start, end)
    {
        //是有序的
        mppx();
        var start = start || 0;
        var end = end || arr.length - 1;
        var mid = Math.floor((start + end) / 2);

        if (item === arr[mid])
        {
            return mid;
        } else if (item > arr[mid])
        {
            return binerySearch(item, arr, mid + 1, end);
        } else
        {
            return binerySearch(item, arr, start, mid - 1);
        }
        return false;
    }
